<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pooja-S Disposal</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>Items for Disposal</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <ion-list>
    <button *ngFor="let item of disposals" ion-item>{{item.name}}</button>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
