<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="forms-validations-content">
  <section class="form-section">
    <ion-row no-padding class="multi-input-row">
      <ion-col>
        <ion-item>
          <ion-label floating>Item Name</ion-label>
          <ion-input type="text" class="form-controll" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="multi-input-row">
      <ion-col>
        <ion-item>
          <ion-label floating>Item Description</ion-label>
          <ion-input type="text" class="form-controll" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </section>
  <button ion-button full (click)="saveRequest()">Save</button>
</ion-content>
